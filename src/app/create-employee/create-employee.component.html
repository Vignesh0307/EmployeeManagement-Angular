<div >
    <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="employee.firstName">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="employee.lastName">

    <label for="email">Email</label>
    <input type="email" id="emailId" name="email" placeholder="Your Email Id" [(ngModel)]="employee.emailId">
  
    <input type="submit" value="Submit" (click)="submitEmployee()">
    </form>
</div>
